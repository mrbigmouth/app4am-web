<head>
  <meta charset="utf-8" />
  <title>新聞啄木鳥</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
  <!--
  bootstrap js?
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  -->
</head>

<template name="home">

<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3" id="home">

  <div class="row">
    <div class="col-xs-12 img">
      LOGO
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 img">
      pic of top topic
    </div>
  </div>

  {{#each news}}
  <div class="row eachNews">
    <div class="col-xs-12 bg-warning">
      {{this.text}}
    </div>
    <span class="bg-info topic">
      {{this.topicName}}
    </span>
  </div>
  {{/each}}
</div>
</template>
