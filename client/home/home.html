<head>
  <meta charset="utf-8" />
  <title>新聞啄木鳥</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
  <!--
  bootstrap js?
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  -->
</head>

<body></body>

<template name="home">

<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3" id="home">
  <div class="row logo">
    <a href="/">
      <img src="/logo.png" />
    </a>
  </div>

  <div class="row picture">
    <img src="/home.jpg" style="width:640px;" />
  </div>

  {{#each topic}}
  <div class="bg-info eachTopic" data-topic="{{this.topic}}">
    <h3>
      {{this.text}}
    </h3>
    <span class="bg-danger topic">
      {{this.topicName}}
    </span>
  </div>
  {{/each}}

  {{#each news}}
  <div class="bg-warning eachNews" data-news="{{this._id._str}}">
    <h3>
      {{this.title}}
    </h3>
    <span class="{{showScoreClass this.comment}}">
      {{showScore this.comment}}
    </span>
  </div>
  {{/each}}
</div>

</template>
